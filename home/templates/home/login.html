{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'images/login.webp' %}"
                                 alt="login form" class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem;height: 100%"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="post"> {% csrf_token %}
                                    <div class="d-flex mb-3 pb-1"
                                         style="display: flex; justify-content: center">
                                        <a href="{% url 'home' %}" style="text-decoration: none; color: black">
                                            <img src="{% static 'images/mint.ico' %}" height="48px" width="48px"/>
                                        </a>
                                        <span class="h1 fw-bold mb-0">
                                            <a href="{% url 'home' %}" style="text-decoration: none; color: black">
                                                MINT
                                            </a>
                                        </span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>
                                    <div class="form-outline mb-4">
                                        {{ form.username }}
                                        <label class="form-label" for="email">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        {{ form.password }}
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                    <a href="#!" style="color: #393f81;">Don't have an account?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
